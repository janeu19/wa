<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/static/mujstyl.css" />
<title>Registrace</title>
<body>

<h1>Registrace</h1>

<form action="/registrace" method="post">
    <label for="nick">Přezdívka osoby:</label>
    <input type="text" id="nick" name="nick" required pattern="[a-zA-Z0-9]{2,20}" title="Přezdívka musí mít 2 až 20 znaků a obsahovat pouze písmena a čísla (bez mezer).">

    <label for="je_plavec">Zda-li umíte plavat:</label>
    <select id="je_plavec" name="je_plavec" required>
        <option value="1">Ano</option>
        <option value="0">Ne</option>
    </select>

    <label for="kanoe_kamarad">S kým byste chtěli být na lodi (nepovinné):</label>
    <input type="text" id="kanoe_kamarad" name="kanoe_kamarad">

    <input type="submit" value="Odeslat">
    <a href="/">Storno</a>
</form>

</body>
</html>
