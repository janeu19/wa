<!DOCTYPE html>
<html>
<head>
    <title>Rozsazení v lodích na vodáckém kurzu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mujstyl.css') }}">
</head>
<body>
    <h1>Rozsazení v lodích na vodáckém kurzu 2023 SPŠE Ječná</h1>
    <a href="/registrace">Registrovat se</a>
    <h2>Seznam registrovaných osob</h2>
    {% for user in users %}
        <h3>{{ user.nick }}</h3>
        <p>Plavec: {{ 'Ano' if user.je_plavec == '1' else 'Ne' }}</p>
        <p>Kanoe kamarád: {{ user.kanoe_kamarad }}</p>
    {% endfor %}
</body>
</html>
